name: Compile the solver

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y "http://dl.openfoam.org/ubuntu"
          sudo apt-get update
          sudo apt-get install -y openfoam2312

      - name: Source OpenFOAM environment
        run: |
          echo "source /opt/openfoam2312/etc/bashrc" >> $GITHUB_ENV

      - name: Compile OpenFOAM code
        run: |
          source $GITHUB_ENV
          cd src && wmake